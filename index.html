<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sources/icons/css/fontawesome.css" />
    <link rel="stylesheet" href="./sources/icons/css/light.css" />
    <link rel="stylesheet" href="./sources/styles.css" type="text/css" />
  </head>
  <body>
    <main class="container">
      <section class="modal hidden" id="modalAS">
        <div class="container-modal">
          <div class="content">
            <h2 class="tittle-modal">Sacaste un AS!!</h2>
            <p class="subtittle-modal">Debes elegir el valor de la carta</p>
            <div class="container-btns-number">
              <button class="btn-number-one-eleven" id="1">1</button>
              <button class="btn-number-one-eleven" id="11">11</button>
            </div>
            <button type="button" class="tomar-carta btn" id="enviar">
              Aceptar
            </button>
          </div>
        </div>
      </section>

      <section class="modal hidden" id="winner-lose-modal"></section>

      <section class="container-game">
        <section class="container-maso-btns">
          <div class="maso back-card"></div>
          <button type="button" class="tomar-carta btn" id="tomar">
            Tomar Carta
          </button>
          <button type="button" class="no-tomar-carta btn" id="quedarse">
            No Tomar
          </button>
        </section>
        <section class="container-cartas-mesa">
          <div class="mesa-cartas">
            <div class="container-puntos-users" id="banqueropuntos">
              <p>Cartas banquero</p>
              <p>Puntos: ?</p>
            </div>
            <div class="mesa-juego" id="banquero"></div>
          </div>
          <div class="mesa-cartas">
            <div class="container-puntos-users" id="banqueropuntos">
              <p>Tus Cartas</p>
              <p id="puntos-user">Puntos</p>
            </div>
            <div class="mesa-juego" id="player"></div>
          </div>
        </section>
      </section>
    </main>

    <script src="./sources/script.js"></script>
  </body>
</html>
